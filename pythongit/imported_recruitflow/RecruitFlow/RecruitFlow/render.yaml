services:
  - type: web
    name: recruitflow-api
    runtime: node
    plan: standard
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: AFFINDA_API_KEY
        sync: false
      - key: AUTH_PEPPER
        sync: false
      - key: SESSION_PEPPER
        sync: false
      - key: PORT
        value: 5000

databases:
  - name: recruitflow-db
    databaseName: neondb
    user: neondb_owner
    ipAllowList: []
